<nav class='navbar navbar-inverse' role='navigation"'>
<a class="navbar-brand" href="#">Short.ly</a>
<ul class='nav navbar-nav'>
  <li><a ng-href=''>All Links</a></li>
  <li><a ng-href=''>Shorten Links</a></li>
</ul>

</nav>
<div id='container'>
  <div class="links">
    <div class='link' ng-repeat='link in data.links'>
      <div class='info'>
        <div class='visits'>
          <span class='count'>{{ link.visits }}</span>visits
        </div>
        <div class='title'>{{ link.title }}
        </div>
        <div class='original'>{{ link.url }}
        </div>
        <a ng-href='{{link.base_url}}/{{link.code}}'>{{link.base_url}}/{{link.code}}</a>
      </div>
    </div>
  </div>
</div>
